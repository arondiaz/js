<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>

<body>

    <div>
        <input type="text" id="screen" readonly>
        <button onclick="add(value)" value="1">1</button>
        <button onclick="add(value)" value="2">2</button>
        <button onclick="add(value)" value="3">3</button>
        <button onclick="add(value)" value="4">4</button>
        <button onclick="add(value)" value="5">5</button>
        <button onclick="add(value)" value="6">6</button>
        <button onclick="add(value)" value="7">7</button>
        <button onclick="add(value)" value="8">8</button>
        <button onclick="add(value)" value="9">9</button>
        <button onclick="add(value)" value="0">0</button>
        <button onclick="operation()" value="=">=</button>
        <button onclick="add(value)" value="+">+</button>
        <button onclick="add(value)" value="-">-</button>
        <button onclick="add(value)" value="*">*</button>
        <button onclick="add(value)" value="/">/</button>
        <button onclick="clean()">C</button>
        <button onclick="suprimir()">del</button>
    </div>

</body>

</html>
