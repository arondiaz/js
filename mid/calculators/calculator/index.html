<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
  

    <div name="calculator" class="container">
        <div class="screen-container">
            <input type="text" id="pantalla" readonly class="screen">
        </div>

        <div class="one">
            <input type="button" value="1" onclick="agregar(value)">
            <input type="button" value="2" onclick="agregar(value)">
            <input type="button" value="3" onclick="agregar(value)">
            <input type="button" value="4" onclick="agregar(value)">

        </div>
        <div class="two">

            <input type="button" value="5" onclick="agregar(value)">
            <input type="button" value="6" onclick="agregar(value)">
            <input type="button" value="7" onclick="agregar(value)">
            <input type="button" value="8" onclick="agregar(value)">
        </div>

        <div class="three">

            <input type="button" value="9" onclick="agregar(value)">
            <input type="button" value="0" onclick="agregar(value)">
            <input type="button" value="+" onclick="agregar(value)">
            <input type="button" value="-" onclick="agregar(value)">
        </div>


        <div class="four">

            <input type="button" value="*" onclick="agregar(value)">
            <input type="button" value="/" onclick="agregar(value)">
            <input type="button" value="C" onclick="borrar('')">
            <input type="button" value="=" onclick="calcular('')" id="igual" >

        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
